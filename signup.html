<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Perros - Signup</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <nav class="navBar">  
      <img class="logo" src="./Imagenes/logoperro.jpg" alt="logo perro"/>
        <ul class="navBar-ul">
          <li><a href="./index.html">Home</a></li>
          <li><a href="#App page">App page</a></li>
          <li><a href="#FAQ">FAQ</a></li>
          <li><a href="./login.html">Log In</a></li>
        </ul>
      </nav>   
  </header>
  <section>
    <div class="imagenPrincipal"></div>
    <h1 class="imagenSection>h1">Mundo perruno</h1>
  </section>

  <main>
    <section class="signup">
      <h2>Sign Up</h2>
      <div class="form-wrapper">
        <form class="signup-form" action="">
          <input type="text" id="name" placeholder="Name" />
          
          <!-- hacemos el input email type text para que no moleste la validación -->
          <input type="text" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="****" />
          <input type="password" id="repeat-password" placeholder="****" />
          
          <!-- El atríbuto `disabled` desactiva el botón. El botón será activado o desactivado por el método `checkButton` en Signup.js -->
          <button type="submit" class="button" id="signup-button" disabled >Sign Up</button>
        </form>
        <div class="message-container">
        </div>
      </div>
    </section>
  </main>

  <script src="scripts/Signup.js"></script>
  <script src="scripts/User.js"></script>
  <script src="scripts/Database.js"></script>
  <script src="scripts/Validator.js"></script>
</body>

</html>
